name: quoteweaver

services:
  db:
    image: postgres:17.0
    container_name: quoteweaver_db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: quoteweaver
      POSTGRES_USER: quoteweaver
      POSTGRES_DB: quoteweaver
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quoteweaver"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - net

  backend:
    build:
      context: .
      dockerfile: Dockerfile.native
    image: quoteweaver_backend:1.0.0
    container_name: quoteweaver_backend
    restart: unless-stopped
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://db:5432/quoteweaver
      - QUARKUS_DATASOURCE_REACTIVE_URL=vertx-reactive:postgresql://db:5432/quoteweaver
    ports:
      - "3003:3003"
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "--fail",
          "--silent",
          "--show-error",
          "http://localhost:3003/api/ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - net
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:

networks:
  net:
    driver: bridge
